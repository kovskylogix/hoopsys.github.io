<div class="contaner">
  <div class="row">
      <div class="col-xs-4 col-md-offset-6">
        <h2> Log In </h2>
        <hr>
        <form #loginuser="ngForm" (ngSubmit)="onSubmit(loginuser.value)" class="form-signin" novalidate>
          <div ngModelGroup="appuser">

            <div class="form-group row-fluid">
                <label for="inputemail" class="sr-only">Email</label>
                <input type="email" id="inputemail" placeholder="Email address" #emailValRef="ngModel" required class="form-control" name="email" ngModel>
                <div [hidden]="emailValRef.valid || emailValRef.pristine" class="alert alert-danger"> 
                      Please enter a valid Email address
                </div>
            </div>
            
            <div class="form-group row-fluid">
                <label for="inputpassword" class="sr-only">Password</label>
                <input type="passowrd" id="inputpassword" placeholder="Password" class="form-control" name="passcode" ngModel>
            </div>

           <button type="submit" name="cancel" class="btn btn-lg btn-cancel  btn-block pull-center">Cancel</button>
           <button [disabled]="!appuser.form.valid" type="submit" name="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
          </div>
        </form>
        
      </div>
  </div>
</div>
<div class="container">
  <h2>Or</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#signupModal">Sign Up</button> 
</div>

<!-- Modal -->
 <div class="modal fade" id="signupModal" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><p> Signup works!</p></h4>
        </div>
        <div class="modal-body">
          <p>Signup form in the modal.</p>

       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
{{ loginuser.value | json }}

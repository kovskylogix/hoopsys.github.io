<div class="container">
    <h3> New Patient Registration Form</h3>
    <form #insuranceholderform="ngForm" (ngSubmit) ="onSubmit(insuranceholder.value)" novalidate>
        <div ngModelGroup="insurancesubscriber">
            <div class="form-group row-fluid form-inline">
                <label>Relationship to Patient</label>
                <select required class="form-control" name="icerelationship" ngModel>
                    <option value="">- Select Relationship -</option>
                     <option value="Self">Self</option>
                    <option value="Spouse">Spouse</option>
                    <option value="Parent">Parent</option>
                    <option value="Sibiling">Sibiling</option>
                    <option value="Fiance(e)">Fiance(e)</option>
                    <option value="Friend">Freind</option>
                    <option value="Family">Family(uncle/Ant/Cousin/Grand Parent)</option>
                </select>
            </div>
            <div class="form-group row-fluid form-inline">
                <label>First Name</label>
                <input type="text" #firstnameValRef="ngModel" required class="form-control" name="firstname" ngModel>
                 <div [hidden]="firstnameValRef.valid || firstnameValRef.pristine" class="alert alert-danger"> 
                      Please enter a valid name
                 </div>
            </div>
            <div class="form-group row-fluid form-inline">
                <label>Middle Name</label>
                <input type="text" class="form-control" name="middlename" ngModel>
            </div>
            <div class="form-group row-fluid form-inline">
                <label>Last Name</label>
                <input type="text" #lastnameValRef="ngModel" required class="form-control" name="lastname" ngModel>
                 <div [hidden]="lastnameValRef.valid || lastnameValRef.pristine" class="alert alert-danger"> 
                      Please enter a valid name
                 </div>
            </div>
            <div class="form-group row-fluid form-inline">
                <label>Gender</label>
                <select required class="form-control" title="Gender" name="gender" ngModel>
                    <option value="">- Select gender -</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group row-fluid form-inline">
                <label>Date of Birth</label>
                <input type="date" required class="form-control" name="dob" ngModel>
            </div>
            <div class="form-group row-fluid form-inline">
                <label>Social Security ID</label>
                <input type="text" #ssnValRef="ngModel"  minlength="9" maxlength="9"  ng-model="ssn" ng-pattern="/^[0-9][0-9]{8}$/" required class="form-control" name="ssn" ngModel>
                <div [hidden]="ssnValRef.valid || lastnameValRef.pristine"  class="alert alert-danger"> 
                      Entry is not valid. Please enter a valid SSN
                 </div>
            </div>
        </div>
        <div ngModelGroup="insurance">
            <div class="form-group row-fluid form-inline">
                <label>Name of Insurance</label>
                <input type="text" #insuranceValRef="ngModel" required class="form-control" name="insurancename" ngModel>
                 <div [hidden]="insuranceValRef.valid || insuranceValRef.pristine" class="alert alert-danger"> 
                      Please enter a valid name
                 </div>
            </div>
            <div class="form-group row-fluid form-inline">
                <label>Insurance Member ID</label>
                <input type="text" #memberidValRef="ngModel" required class="form-control" name="memberid" ngModel>
                <div [hidden]="memberidValRef.valid || memberideValRef.pristine" class="alert alert-danger"> 
                      Please enter a valid name
                 </div>
            </div>
            <div class="form-group row-fluid form-inline">
                <label>Group ID</label>
                <input type="text" #groupidValRef="ngModel" required class="form-control" name="groupid" ngModel>
                 <div [hidden]="groupidValRef.valid || groupidValRef.pristine" class="alert alert-danger"> 
                      Please enter a valid Insurance group id
                 </div>
            </div>
            <div class="form-group row-fluid form-inline">
                <label>Employer Name</label>
                <input type="text" #groupidValRef="ngModel" class="form-control" name="employername" placeholder="Employer Name" ngModel>
             </div>
         </div>
        <button [disabled]="!insuranceholder.form.valid" type="submit" class="btn btn-primary">Submit</button>
   </form>
</div>

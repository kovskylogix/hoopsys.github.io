<div class="panel panel-primary">
  <div class="panel-heading">Vital Signs <span class="glyphicon glyphicon-pencil pull-right" data-toggle="modal" data-target="#vitalsignModal"></span>
  </div>
  <div class="panel-body">
    <ul>
      <li *ngFor="let vital of visitvitalSigns">
        {{ vital.vitalsignname }} = {{ vital.value }} ({{ vital.measure }})
      </li>
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="vitalsignModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Vital Sign Reading</h4>
          </div>
          <div class="modal-body" >
             <form [(ngModel)]="vitalsigndata" name="vit" maxwidth="50%">
                <div class="form-group">
                    <label>Pulse Rate:</label><input type="text" name="pulserate" class="form-control">
                </div>
                <div class="form-group">
                    <label>Blood Pressure:</label>
                    <input type="text" name="bloodpressure" class="form-control">
                </div>
                <div class="form-group">
                    <label>Body Temperature:</label>
                    <input type="text" name="bodytemperature" class="form-control">
                </div>
                <div class="form-group">
                    <label>Respiration Rate:</label>
                    <input type="text" name="respirationrate" class="form-control">
                </div>
                <div class="form-group">
                    <label>Weight:</label>
                    <input type="text" name="weight" class="form-control">
                </div>
                <div class="form-group">
                    <label>Height:</label>
                    <input type="text" name="height" class="form-control">
                </div>
                <button type="cancel" name="cancel" class="btn">Cancel</button>
                <button type="submit" name="submit" class="btn">Submit</button>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" name="close" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
   </div>
</div>
